<!DOCTYPE HTML>
<html>
    <head>
        <title>SImpleMonitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="styles.css" rel="stylesheet">
        <script src="vue.js"></script>
        <script src="detail.js"></script>
    </head>
    <body>
        <div id="content">

            <h1>{{measurements[0].name}} - {{measurements[0].url}}</h1>

            <table>
                <tr>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Duration</th>
                </tr>
                <tr v-for="m in measurements" class="{{m.status == '200' ? 'success' : 'error'}}">
                    <td width="200">{{m.formattedTimestamp}}</td>
                    <td width="100">{{m.status}}</td>
                    <td width="100">{{m.duration}}</td>
                </tr>
            </table>

            <p style="padding-top: 20px;">
                <a href="/">Back</a>
            </p>

        </div>

    </body>
</html>
