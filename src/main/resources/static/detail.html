<!DOCTYPE HTML>
<html>
    <head>
        <title>SImpleMonitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>
        <div id="content" class="container">

            <h1>{{measurements[0].name}} - {{measurements[0].url}}</h1>

            <table class="table">
                <tr>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Duration</th>
                </tr>
                <tr v-for="m in measurements" class="{{m.status == '200' ? 'success' : 'error'}}">
                    <td width="200">{{m.formattedTimestamp}}</td>
                    <td width="100">{{m.status}}</td>
                    <td width="100">{{m.duration}}</td>
                </tr>
            </table>

            <p style="padding-top: 20px;">
                <a href="/">Back</a>
            </p>

        </div>

        <script src="js/jquery-3.1.0.min.js"></script>        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/detail.js"></script>
    </body>
</html>
